<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>{% block title %}{% endblock %}</title>
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="../static/images/checklist.png">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS-->
    {% block style %}{% endblock %}
</head>
<body>
    <nav>
        <a href="{{url_for('index')}}">
            <img src="../static/images/checklist.png" alt="ToDo Logo"  class="logo">
        </a>
        <ul>
            {% block button1 %}{% endblock %}
            {% block button2 %}{% endblock %}
            <li><a href="#"> About</a></li>
        </ul>
    </nav>
    
    {% block content %}{% endblock %}
    
    <div class="footer">
        &copy; Developed By <span>Mazen & Peter</span> ITI 2022
    </div>
</body>
</html>
